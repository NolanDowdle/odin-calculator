<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator App</title>
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div class="display">
                <p id="p1">Display</p>
            </div>
            <div class="row">
                <button id="clear">Clear</button>
                <button id="delete">Delete</button>
            </div>
            <div class="row">
                <button id="button1">1</button>
                <button id="button2">2</button>
                <button id="button3">3</button>
                <button id="buttonDivide">/</button>
            </div>
            <div class="row">
                <button id="button4">4</button>
                <button id="button5">5</button>
                <button id="button6">6</button>
                <button id="buttonMultiply">X</button>
            </div>
            <div class="row">
                <button id="button7">7</button>
                <button id="button8">8</button>
                <button id="button9">9</button>
                <button id="buttonAdd">+</button>
            </div>
            <div class="row">
                <button id="buttonDecimal">.</button>
                <button id="button0">0</button>
                <button id="buttonEquals">=</button>
                <button id="buttonMinus">-</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
